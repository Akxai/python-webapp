<div class="row border-bottom mt-4">
    <div class="col-9">
      <h4>{{job['title']}}</h4>
      <p>Location: {{job['location']}}</p>
      {% if 'salary' in job %}
      <p>Salary: {{job['salary']}}</p>
      {% endif %}
    </div>
    <div class="col-3" id="apply">
      <button class="btn btn-outline-primary">Apply now</button>
    </div>
</div>
